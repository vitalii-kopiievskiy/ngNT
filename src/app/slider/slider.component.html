<section>
  <div class="slider">
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-5">
          <h2 class="slider__title">Lorem ipsum dolor sit amet</h2>
        </div>
        <div class="col-12 col-md-7">
          <div class="slider__block">
            <owl-carousel
              [options]="carouselOptions"
              [items]="items"
              [carouselClasses]="['owl-theme', 'row', 'sliding']"
            >
              <div class="item" *ngFor="let i of items">
                <div class="slide-text">
                  <p class="slider__desc">{{ i.desc }}</p>
                  <p class="slider__txt">
                    {{ i.txt }}
                  </p>
                </div>
              </div>
            </owl-carousel>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
